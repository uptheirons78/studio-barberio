backend:
  name: github
  repo: uptheirons78/studio-barberio

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
  - name: sentenza
    label: Sentenze
    folder: content/sentenze
    create: true
    identifier_field: titolo
    fields:
      - { name: path, label: Path }
      - { name: data, label: Data, widget: date }
      - { name: titolo, label: Titolo }
      - { name: descrizione, label: Descrizione }
      - { name: sentenza, label: Sentenza, widget: image }
      - { name: body, label: Body, widget: markdown }
